<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="Css/style.css">
    <script src="Js/myscripts.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title> Cool Car model S3 </title>
</head>

<body>
    <header class="X2-header">
        <p>THE BRAND NEW S3 MODEL</p>
    </header>
    <div class="X2-bar">
        <ul class="X2-navbar">
            <li><a href="./S3.html" class="Current-model">Model S3</a></li>
            <li><a href="./X2.html" class="Other-model">Model X2</a></li>
            <li><a class="Other-model">Model Y</a></li>
            <li><a class="Other-model">Model Donkey </a></li>
            <li><a href="./index.html"  class="Other-model">Home</a></li>
          </ul>
    </div>

    <div class="X2-img-box">
        <img src="https://images.pexels.com/photos/1098662/pexels-photo-1098662.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            class="X2-img">

        The S3 model in the Field
    </div>

    <div class="X2-purchese-info">
        <h1 class="X2-info-banner">Personal Information Needed For Transaction</h1>

        <form class="X2-form" name=infoForm action="INPUT">

            <i class="material-icons">accessibility</i>
            <label for="genders"> Choose a Gender:</label>
            <select name="genders" id="genders">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> <br><br>

            <i class="material-icons">face</i>
            <input type="text" id="fname" name="fname" placeholder="First name"><br>

            <i class="material-icons">face</i>
            <input type="text" id="lname" name="lname" placeholder="Last name"><br>

            <i class="material-icons">fingerprint</i>
            <input type="number" id="cpf" name="cpf" placeholder="Cpf"><br>

            <i class="material-icons">credit_card</i>
            <input type="number" id="credit" name="credit" placeholder="Credit card number"><br>

            <i class="material-icons">home</i>
            <input type="text" id="adress" name="adress" placeholder="Home Adress"><br><br>

            <a href="./Sucsess.html?" onclick="return validateForm()" class="buycarbutton">Buy
                Now!!!</a>

        </form>

      
      
    </div>




   

 
</body>

</html>
